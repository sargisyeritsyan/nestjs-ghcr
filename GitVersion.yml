mode: ContinuousDelivery
ignore:
  sha: [ ]
merge-message-formats: { }


branches:
  master:
    regex: (^main$)
    tag: ""
    increment: Patch
    is-release-branch: true
  feature:
    regex: ^feat?[/-]
    tag: useBranchName
    increment: Minor
